{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card mt-3">
            <div class="card-body">
                <h2>Login</h2>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}">User Name</label>
                        <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" >
                    </div>
                    <div class="form-group">
                        {{ form.password.errors }}
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" >
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <p>or</p>

                <h3><a href="/signup/">Sign Up</a></h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
