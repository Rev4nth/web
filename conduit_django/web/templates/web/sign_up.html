{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card mt-3">
            <div class="card-body">
                <h2>Login</h2>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}">User Name</label>
                        <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" >
                    </div>
                    <div class="form-group">
                        {{ form.password1.errors }}
                        <label for="{{ form.password1.id_for_label }}">Password</label>
                        <input class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" type="password" >
                    </div>
                    <div class="form-group">
                        {{ form.password2.errors }}
                        <label for="{{ form.password2.id_for_label }}">Password Confirmation</label>
                        <input class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" type="password" >
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
