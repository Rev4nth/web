{% extends "base.html" %}

{% block title %} Conduit {% endblock %}

{% block content %}
    {% include 'web/_nav.html' %}
    <ul class="nav nav-tabs mt-4">
        <li class="nav-item">
            <a class="nav-link active" href="/user_feed/">Your Feed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Global Feed</a>
        </li>
    </ul>
    {% for article in user_articles %}
    <div class="card mt-3">
        <div class="card-body">
            <h5>{{ article.title }}</h5>
            <p>{{ article.about }}</p>
            <a href="{% url 'article_detail' article.id %}">more</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
